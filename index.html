<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data with a Choropleth Map</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
</head>
<body>
    <div class="header">
    <h1 id="title">Education by County</h1>
    <div id="description"><p>Percent of people over 25 with a bachelor's degree</p></div>
    </div>
    <div id="tooltip"></div>
    <svg id="map">
    </svg>
    <svg id="legend">
        <g>
            <rect height="20" width="20" fill="red" y="20" x="0"></rect>
            <text fill="black" y="35" x="25">Less than 10%</text>
        </g>
        <g>
            <rect height="20" width="20" fill="orange" y="40" x="0"></rect>
            <text fill="black" y="55" x="25">Less than 20%</text>
        </g>
        <g>
            <rect height="20" width="20" fill="lightgreen" y="60" x="0"></rect>
            <text fill="black" y="75" x="25">Less than 30%</text>
        </g>
        <g>
            <rect height="20" width="20" fill="green" y="80" x="0"></rect>
            <text fill="black" y="95" x="25">Less than 40%</text>
        </g>
        <g>
            <rect height="20" width="20" fill="darkgreen" y="100" x="0"></rect>
            <text fill="black" y="115" x="25">More than 10%</text>
        </g>
    </svg>
</body>
<script src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
